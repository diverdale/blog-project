{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
    <div class="container" style="margin-top: 15px;">

        <form method="post">
            {{ form.hidden_tag() }}
            {{ wtf.form_field(form.post_title) }}<br>
            {{ wtf.form_field(form.post_content) }}
            {{ form.submit(class='btn btn-primary') }}
        </form>
    </div>
{% endblock %}
