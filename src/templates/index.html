{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 10px;">
        <h4>All Blog Posts</h4>
        <ul class="list-group" style="width: 50rem;">
            {% for post in posts %}
                <li class="list-group-item list-group-item-action">
                    <a href="{{ url_for('blog.details', post_id=post.id) }}"><h5>{{ post.post_title }}</h5></a>
                    <p>published: {{ moment(post.post_date).format('MMMM Do YYYY') }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
